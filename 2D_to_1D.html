<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="2D_to_1D/css/bootstrap.min.css">                <!--온라인 소스 가져오지 않도록 수정-->
    <link rel="stylesheet" href="2D_to_1D/css/font.css" >
    <link type="text/css" rel="stylesheet" href="2D_to_1D/css/text.css">
    <link type="text/css" rel="stylesheet" href="2D_to_1D/css/2D_to_1D.css">
    <script type="text/javascript" src="2D_to_1D/js/2D_to_1D.js" ></script>
    <title>CNN 2D->1D</title>

</head>
<body>
 
    <div class="container-fluid">
        <div class="row">
            <div class="nn-picker">
                <div class="card">
                    <div class="card-header">
                        <a class="pull-right" data-toggle="collapse" href="#collapsable" role="button" onclick="createBoxes_time()">Open/Fold</a>

                    </div>
                    <div class="tab-content collapse show" id="collapsable">
                        <div class="tab-pane fade show active" id="FCNN" role="tabpanel">
                            <h4>CNN 2D->1D Architecture</h4>

                            <hr>
                            <div id="architecture">

                                <div class="row entry">
                                    <span class="input-group mb-2 mr-sm-2 col-4">
                                        행 : <input type="number" id="inputNumber" placeholder="Enter a number">
                                        열 : <input type="number" id="inputNumber2" placeholder="Enter a number"><button onclick="createBoxes_1()">Create Boxes</button>
                                    </span>
                                    <div class="range">
                                    <input type="range" class="form-control col-4" name="betweenNodesInLayer" min="0" max="100" step="1" value="20" style="position: relative; top: -4px;"> <!--없애면 양식 깨짐-->
                                    </div>
                                </div>
                                
                                </div>

                            </div>

                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



      <div class="container">
       
        <div id="boxes"></div>
        <div id="boxes2"></div>
      </div>

      <div id="svgContainer"></div>

</body>

<script type="text/javascript" src="2D_to_1D/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="2D_to_1D/js/popper.min.js"></script>
<script type="text/javascript" src="2D_to_1D/js/bootstrap.min.js"></script>

<script type="text/javascript" src="2D_to_1D/js/d3.v5.min.js"></script>
<script type="text/javascript" src="2D_to_1D/js/util.js"></script>

</html>
