<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="Feature_map/css/bootstrap.min.css">                <!--온라인 소스 가져오지 않도록 수정-->
    <link rel="stylesheet" href="Feature_map/css/font.css" >
    <link type="text/css" rel="stylesheet" href="Feature_map/css/text.css">
    <link type="text/css" rel="stylesheet" href="Feature_map/css/Feature_map.css">

    <title>CNN Filter->neuron</title>

</head>
<body>
 
    <div class="container-fluid">
        <div class="row">
            <div class="nn-picker">
                <div class="card">
                    <div class="card-header">
                        <a class="pull-right" data-toggle="collapse" href="#collapsable" role="button" onclick="createBoxes_time()">Open/Fold</a>

                    </div>
                    <div class="tab-content collapse show" id="collapsable">
                        <div class="tab-pane fade show active" id="FCNN" role="tabpanel">
                            <h4>CNN Filter->neuron</h4>

                            <hr>
                            <div id="architecture">

                                <div class="row entry">
                                    <span class="input-group mb-2 mr-sm-2 col-4">
                                        배열 크기
                                        행 : <input type="number" id="inputNumber" placeholder="Enter a number">
                                        열 : <input type="number" id="inputNumber2" placeholder="Enter a number">
                                        필터 크기
                                        행 : <input type="number" id="FilterNumber" placeholder="Enter a number">
                                        열 : <input type="number" id="FilterNumber2" placeholder="Enter a number"><button onclick="Boxes_check()">Create Boxes</button>
                                    </span>

                                    </div>
                                </div>
                                
                                </div>

                            </div>

                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



      <div class="container" draggable="true">
       
        <div id="boxes"></div>
        <div id="boxes2"></div>
        <div id="svgContainer"></div>

      </div>

      

</body>

<script type="text/javascript" src="Feature_map/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="Feature_map/js/popper.min.js"></script>
<script type="text/javascript" src="Feature_map/js/bootstrap.min.js"></script>

<script type="text/javascript" src="Feature_map/js/d3.v5.min.js"></script>
<script type="text/javascript" src="Feature_map/js/util.js"></script>
<script type="text/javascript" src="Feature_map/js/Feature_map.js" ></script>

</html>
